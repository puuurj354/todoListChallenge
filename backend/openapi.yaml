openapi: 3.0.0
info:
  title: Todo List API
  version: 1.0.0
  description: API for managing todos and categories in a full-stack todo list application
servers:
  - url: http://localhost:8080/api
    description: Local development server

paths:
  /todos:
    get:
      summary: List todos with pagination and optional filters
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
          description: Number of items per page
        - name: search
          in: query
          schema:
            type: string
          description: Search term for title
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [title, created_at, updated_at, due_date]
            default: created_at
          description: Field to sort by
        - name: sort_order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TodoListResponse"
    post:
      summary: Create a new todo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TodoCreate"
      responses:
        "201":
          description: Todo created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
        "400":
          description: Bad request

  /todos/{id}:
    get:
      summary: Get a specific todo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Todo found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
        "404":
          description: Todo not found
    put:
      summary: Update a todo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TodoUpdate"
      responses:
        "200":
          description: Todo updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
        "404":
          description: Todo not found
    delete:
      summary: Delete a todo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Todo deleted
        "404":
          description: Todo not found

  /todos/{id}/complete:
    patch:
      summary: Toggle completion status of a todo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Completion status toggled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
        "404":
          description: Todo not found

  /categories:
    get:
      summary: List all categories
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Category"
    post:
      summary: Create a new category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryCreate"
      responses:
        "201":
          description: Category created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "400":
          description: Bad request

  /categories/{id}:
    put:
      summary: Update a category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryUpdate"
      responses:
        "200":
          description: Category updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "404":
          description: Category not found
    delete:
      summary: Delete a category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Category deleted
        "404":
          description: Category not found

components:
  schemas:
    Todo:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        completed:
          type: boolean
        category_id:
          type: integer
        priority:
          type: string
          enum: [high, medium, low]
        due_date:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - title
        - completed
        - created_at
        - updated_at

    TodoCreate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        category_id:
          type: integer
        priority:
          type: string
          enum: [high, medium, low]
        due_date:
          type: string
          format: date-time
      required:
        - title

    TodoUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        category_id:
          type: integer
        priority:
          type: string
          enum: [high, medium, low]
        due_date:
          type: string
          format: date-time
        completed:
          type: boolean

    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        color:
          type: string
        created_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - color
        - created_at

    CategoryCreate:
      type: object
      properties:
        name:
          type: string
        color:
          type: string
      required:
        - name
        - color

    CategoryUpdate:
      type: object
      properties:
        name:
          type: string
        color:
          type: string

    TodoListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Todo"
        pagination:
          type: object
          properties:
            current_page:
              type: integer
            per_page:
              type: integer
            total:
              type: integer
            total_pages:
              type: integer
          required:
            - current_page
            - per_page
            - total
            - total_pages
      required:
        - data
        - pagination
